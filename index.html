<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Conversor de Câmbio</h1>

    <div class="form-group">
        <label for="valor">Valor</label>
        <input type="number" id="valor" placeholder="0,00" min="0" step="0.01" required>
    </div>

    <div class="form-group">
        <label for="moedaOrigem">Converter de</label>
        <select id="moedaOrigem">
            <option value="BRL">Real (BRL)</option>
            <option value="USD">Dólar dos Estados Unidos (USD)</option>
            <option value="EUR">Euro (EUR)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="moedaDestino">Para</label>
        <select id="moedaDestino">
            <option value="USD">Dólar dos Estados Unidos (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="BRL">Real (BRL)</option>
        </select>
    </div>

    <div class="buttons">
        <button class="swap-btn" onclick="trocarMoedas()">⇆</button>
        <button onclick="executarConversao()">Converter</button>
    </div>

    <div id="resultado" class="result"></div>
</div>

<footer>
    Desenvolvido por Gustavo Verdi
</footer>
<script src="script.js"></script>
</body>
</html>
